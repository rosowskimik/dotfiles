git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  commit:
    signOff: true
  autoFetch: false
gui:
  language: "en"
  border: single
os:
  editPreset: "nvim"
keybinding:
  commits:
    moveDownCommit: 'J'
    moveUpCommit: 'K'
