CompileFlags:
  Remove:
    - -march=*
    - -mabi=*
    - -mcpu=*
    - -fconserve-stack
    - -femit-struct-debug-baseonly
    - -fmin-function-alignment*
    - -fno-allow-store-data-races
    - -fno-ipa-sra
    - -fno-printf-return-value
    - -fno-reorder-functions
    - -fstrict-volatile-bitfields
    - -mapcs
    - -mfp16-format=ieee
    - -mgeneral-regs-only
    - -mindirect-branch*
    - -mno-fdpic
    - -mno-sched-prolog
    - -mno-thumb-interwork
    - -mpreferred-stack-boundary*
    - -mrecord-mcount
    - -mword-relocations
